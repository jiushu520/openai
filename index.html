<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed NextChat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            resize: both;
            overflow: auto;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container" id="resizable">
        <iframe src="https://app.nextchat.dev/"></iframe>
        <div class="resizer"></div>
    </div>
    <script>
        const resizable = document.getElementById('resizable');
        const resizer = resizable.querySelector('.resizer');

        resizer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            resizable.style.width = e.clientX + 'px';
            resizable.style.height = e.clientY + 'px';
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Set container to full screen on load
        window.addEventListener('load', () => {
            resizable.style.width = window.innerWidth + 'px';
            resizable.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
